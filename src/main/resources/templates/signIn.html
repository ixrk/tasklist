<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2>Sign-in</h2>
    <form th:action="@{/sign-in}" method="post">
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" name="username" class="form-control" id="username"/>
            <!--            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName Error</div>-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:type="password" name="password" class="form-control" id="password"/>
            <!--            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>-->
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
                <label for="remember-me" class="form-check-label">Remeber me</label>
            </div>
        </div>
        <button th:type="submit" class="btn btn-primary">Login User</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
