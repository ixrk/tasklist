<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in Page</title>
</head>
<body>
<div>
    <div class="container">
        <h6>Sign-in</h6>
        <form th:action="@{/sign-in}" method="post" th:object="${signInForm}">
            <label>UserName</label>
            <input type="text" th:field="*{userName}"/>
<!--            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName Error</div>-->
            <br/>
            <label>Password</label>
            <input th:type="password" th:field="*{password}"/>
<!--            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>-->
            <br/>
            <button th:type="submit">Login User</button>
        </form>
    </div>
</div>
</body>
</html>
